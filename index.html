<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tospik - Yapay Zeka Animasyon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .container, .scenario-screen, .result-screen {
      text-align: center;
      max-width: 700px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s ease;
    }

    .logo {
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #ffcc70, #ff8177, #cf556c, #6a11cb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 50px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      border: none;
      margin: 5px;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff9a9e, 0 0 20px #fad0c4; }
      to   { text-shadow: 0 0 20px #a18cd1, 0 0 30px #fbc2eb; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Senaryo ekranı */
    .scenario-screen {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      font-size: 1rem;
      border-radius: 15px;
      border: none;
      resize: none;
      outline: none;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.15);
      color: #fff;
    }

    textarea::placeholder {
      color: rgba(255,255,255,0.7);
    }

    /* Yükleme animasyonu */
    .loader {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Önizleme ekranı */
    .result-screen {
      display: none;
    }

    .preview-box {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
    }

    video {
      width: 100%;
      border-radius: 15px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Giriş ekranı -->
  <div class="container" id="welcome">
    <h1 class="logo">Tospik</h1>
    <p class="subtitle">Yapay Zeka ile Senaryolarını Animasyona Dönüştür</p>
    <button class="btn" onclick="openScenario()">Başla</button>
    <footer>© 2025 Tospik | Tüm Hakları Saklıdır</footer>
  </div>

  <!-- Senaryo ekranı -->
  <div class="scenario-screen" id="scenario">
    <h2>Senaryonu Yaz</h2>
    <p style="opacity:0.8; margin-bottom:15px;">Buraya animasyona dönüştürmek istediğin hikayeyi yaz.</p>
    <textarea id="scriptInput" placeholder="Örn: Küçük bir kaplumbağa, gökyüzüne yolculuğa çıkar..."></textarea>
    <button class="btn" onclick="generateAnimation()">Animasyona Dönüştür</button>
    <div class="loader" id="loader"></div>
  </div>

  <!-- Önizleme ekranı -->
  <div class="result-screen" id="result">
    <h2>Animasyon Önizlemesi</h2>
    <div class="preview-box" id="preview">
      <video id="previewVideo" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Tarayıcınız video etiketini desteklemiyor.
      </video>
    </div>
    <div style="margin-top:20px;">
      <a id="downloadBtn" class="btn" download="tospik_animasyon.mp4">İndir</a>
      <button class="btn" onclick="shareVideo()">Paylaş</button>
      <button class="btn" onclick="backToScenario()">Yeni Senaryo Yaz</button>
    </div>
  </div>

  <script>
    function openScenario() {
      document.getElementById("welcome").style.display = "none";
      document.getElementById("scenario").style.display = "flex";
    }

    function generateAnimation() {
      const loader = document.getElementById("loader");
      loader.style.display = "block";

      setTimeout(() => {
        loader.style.display = "none";
        document.getElementById("scenario").style.display = "none";
        document.getElementById("result").style.display = "block";

        // indir butonuna video linki ata
        const video = document.getElementById("previewVideo");
        document.getElementById("downloadBtn").href = video.querySelector("source").src;
      }, 3000); // sahte yükleme
    }

    function backToScenario() {
      document.getElementById("result").style.display = "none";
      document.getElementById("scenario").style.display = "flex";
    }

    async function shareVideo() {
      const videoUrl = document.getElementById("previewVideo").querySelector("source").src;
      if (navigator.share) {
        try {
          await navigator.share({
            title: 'Tospik Animasyonum',
            text: 'Sen de Tospik ile animasyonunu oluştur!',
            url: videoUrl
          });
        } catch (err) {
          alert("Paylaşım iptal edildi.");
        }
      } else {
        alert("Paylaşım tarayıcınızda desteklenmiyor.");
      }
    }
  </script>
</body>
</html>
